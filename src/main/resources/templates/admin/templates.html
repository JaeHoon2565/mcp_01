<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::body})}">
<body>
<div>
    <h2 class="mb-4">📁 템플릿 목록</h2>

    <div class="mb-3 text-end">
        <a href="#" class="btn btn-primary btn-sm disabled">+ 템플릿 추가 (예정)</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>프로젝트</th>
            <th>설명</th>
            <th>등록일</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="template : ${templates}">
            <td th:text="${template.id}">1</td>
            <td th:text="${template.name}">이름</td>
            <td th:text="${template.project}">프로젝트</td>
            <td th:text="${template.description}">설명</td>
            <td th:text="${#temporals.format(template.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
            <td>
                <form th:action="@{'/admin/templates/' + ${template.id} + '/delete'}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
